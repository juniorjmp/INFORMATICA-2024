        input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;

        button {
            background-color: #0056b3;
            color: white;
            padding: 10px 15px;
            border: none;

            width: 100%;
        }
